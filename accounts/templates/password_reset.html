{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-6 mx-auto mt-5">
        <form method="POST">
            {% csrf_token %}
            <h3>Сброс пароля</h3>
            <hr>
            <p class="text-danger">Пожалуйста, введите адрес электронной почты, который вы использовали при регистрации.</p>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-primary mt-3 w-100" type="submit">Запросить сброс пароля</button>
            </div>
        </form>
    </div>
{% endblock %}
