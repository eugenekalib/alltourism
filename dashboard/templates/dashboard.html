<!DOCTYPE html>
<html lang="ru" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <title>{{ title }}</title>

    <style>
        a.list-link:hover {
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-body text-body">

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-1"></div>

            <!-- Основной контент -->
            <div class="col-md-7">
                <h2 class="border-bottom pb-2 text-capitalize">{{ title }}</h2>
                <div class="p-4">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    {% block content %}{% endblock %}
                </div>
            </div>

            <!-- Боковое меню -->
            <div class="col-md-3 border-start">
                <h5 class="text-muted mb-3">Меню</h5>
                <ul class="list-unstyled">
                    <li><a class="d-block py-2 px-3 list-link text-decoration-none text-primary" href="{% url 'dashboard:products' %}">
                        <i class="bi bi-box"></i> Товары</a></li>

                    <li><a class="d-block py-2 px-3 list-link text-decoration-none text-primary" href="{% url 'dashboard:add_product' %}">
                        <i class="bi bi-plus-circle"></i> Добавить товар</a></li>

                    <li><a class="d-block py-2 px-3 list-link text-decoration-none text-primary" href="{% url 'dashboard:add_category' %}">
                        <i class="bi bi-tags"></i> Добавить категорию</a></li>

                    <li><a class="d-block py-2 px-3 list-link text-decoration-none text-primary" href="{% url 'dashboard:orders' %}">
                        <i class="bi bi-basket"></i> Заказы</a></li>

                    <hr>

                    <li><a class="d-block py-2 px-3 bg-primary text-white text-decoration-none rounded text-center" href="{% url 'shop:home_page' %}">
                        <i class="bi bi-shop"></i> Назад в магазин</a></li>

                    <li><a class="d-block py-2 px-3 bg-danger text-white text-decoration-none rounded mt-2 text-center" href="{% url 'accounts:user_logout' %}">
                        <i class="bi bi-box-arrow-right"></i> Выйти</a></li>
                </ul>

                <div class="text-muted mt-3"><i class="bi bi-person-circle"></i> Вы вошли как: {{ request.user.email }}</div>
            </div>

            <div class="col-md-1"></div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (включает Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
